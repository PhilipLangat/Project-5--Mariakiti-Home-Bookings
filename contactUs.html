  <h1>Contact Mariakiti Home Bookings</h1>
  <p>We'd love to hear from you! Have questions about our homes, booking process, or anything else? Fill out the form below and we'll get back to you as soon as possible.</p>
  
  <img src="contact.jpg" alt="Mariakiti Homes Contact Us">

  <form action="submit_form.php" method="POST">
    <label for="inquiry">Inquiry Type:</label>
    <select id="inquiry" name="inquiry">
      <option value="">Select Inquiry Type</option>
      <option value="general">General Inquiry</option>
      <option value="booking">Booking Question</option>
      <option value="feedback">Feedback or Suggestion</option>
    </select><br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number (Optional):</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

    <input type="submit" value="Send Inquiry">
  </form>
</body>
